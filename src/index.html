<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
</head>
<body>
    <div class="list-container">
        <div class="heading">
            <h1>Today's Todo</h1>
        </div>
        <div class="input-container">
            <input type="text" name="task_input" id="task-input" class="task_input" placeholder="Add to your list">
        </div>
        <div class="tasks-container" id="taskListContainer">
            
        </div>
         <div class="clear-all" id="clear-all">
           <button id="clear-all-btn">Clear all completed</button>
        </div>
    </div>
</body>
</html>
